<section class="home">
     <div class="article-list mt-5">
          <h1 class="page-header">Articles</h1>
          <div class="row gy-5" *ngIf="articles.length > 0">
               <div class="col-xl-4 col-md-6 p-4" *ngFor="let article of articles">
                    <app-card [article]="article"></app-card>
                    <!-- <button (click)="deleteArticle(article)">delete</button> -->
               </div>
          </div>
          <div *ngIf="articles.length === 0">
               <h3 class="text-center"> Sorry, there are no articles.</h3>
          </div>
     </div>
</section>
