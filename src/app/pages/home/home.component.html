<section class="home">
     <div class="article-list mt-5">
          <h1>Articles</h1>
          <div class="row gy-5">
               <div class="col-4" *ngFor="let article of articles">
                    <app-card [article]="article"></app-card>
                    <button (click)="deleteArticle(article)">delete</button>
               </div>
          </div>
     </div>
</section>
