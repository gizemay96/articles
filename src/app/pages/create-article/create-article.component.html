<div class="create-article-page">
    <div class="container mt-5">
     <h2>Create Article</h2>
     <div class="content row gx-5 gy-5 mt-5">
         <div class="image col-4">
             <img style="width: 100%;" src="../../../assets/image/writer-bear.png" alt="">
         </div>
         <div class="form col-8 d-flex justify-content-center" id="grayInput">
            <form  autocomplete="off" style="width: 70%;">
              <!-- Title -->
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Title</mat-label>
                <input matInput type="text" formControlName="title" class="w-100" maxlength="20">
              </mat-form-field>

              <!-- Published Date -->
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Choose Published Date</mat-label>
                <input matInput [matDatepicker]="picker" class="w-100">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
      
            </form>
      
          </div>
     </div>
    </div>
</div>
