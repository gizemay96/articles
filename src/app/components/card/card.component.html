<div *ngIf="article">
     <div [routerLink]="['/article', article.id]" class="card">
          <img [src]="article.articleImage" class="card__image" alt="" />
          <div class="card__overlay">
               <div class="card__header">
                    <svg class="card__arc" xmlns="http://www.w3.org/2000/svg">
                         <path />
                    </svg>
                    <img class="card__thumb" [src]="article.userImage" alt="" />
                    <div class="card__header-text">
                         <h3 class="card__title">{{article.title}}</h3>
                         <span class="card__status">{{article.dtPublished}}</span>
                    </div>
               </div>
              
               <div class="card-actions d-flex justify-content-end">
                    <button class="card__action_button btn btn-primary-c">Read More...</button>
               </div>
          </div>
     </div>
</div>
